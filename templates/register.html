<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .btn-custom {
          background-color: #E2A65F;
          color: #ffffff;
          opacity: 0.71;
          border-radius:30px;
        }
        .imagePreview {
            width: 100%;
            height: 180px;
            background-position: center center;
            background-size: cover;
            -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, .3);
            display: inline-block;
        }
        #preview img {
            height: 25vh; /* ウィンドウの高さの30% */
            width: auto; /* アスペクト比を維持するために自動調整 */
            margin: 5px;
            object-fit: contain; /* 画像のサイズをウィンドウに合わせて調整 */
        }
    </style>
</head>
<body>
    <div class="container text-center grid gap-0 row-gap-3">
        <div class="row p-2 g-col-6">
            <div class="col">
                <h1>登録</h1>
            </div>
            <div class="col">
                <input type="button" onclick="location.href='/'" class="btn btn-light" value="ホームへ">
            </div>
        </div>

        <div class="d-flex flex-column mb-3">
            <div class="p-2">
                <div class="imagePreview" id="preview"></div>
                <label>
                    <span class="btn btn-custom">
                        ファイルを選択<input type="file" id="fileInput" style="display:none" accept="image/png, image/jpeg">
                    </span>
                </label>
            </div>
            <div class="p-2">
                <label>名前<input type="text"></label>
            </div>
            <div class="p-2">
                <label>使用期限<input type="date"></label>
            </div>
            <div class="p-2">
                <label>保管場所<input type="text"></label>
            </div>
            <div class="p-2">
                <label>個数<input type="text"></label>
            </div>
        </div>
    
        <input type="submit" class="btn btn-custom" value="登録">
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('preview');
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.innerHTML = ''; // 以前のプレビューをクリア
                    previewContainer.appendChild(img);
                };
                
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = 'Please select a valid image file.';
            }
        });
    </script>
</body>
</html>
