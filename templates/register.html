<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>登録</title>
</head>

<body>
    <div class="container text-center grid gap-0 row-gap-3">
        <div class="row p-2 g-col-6">
            <div class="col">
                <h1>登録</h1>
            </div>
            <div class="col">
                <input type="button" onclick="location.href='/'" class="btn btn-light" value="ホームへ">
            </div>
        </div>

        <div class="d-flex flex-column mb-3">
            <form id="item-form" enctype="multipart/form-data">
                <div class="p-2">
                    <div class="imagePreview" id="preview"></div>
                    <label>
                        <span class="btn btn-custom">
                            ファイルを選択<input type="file" id="fileInput" style="display:none"
                                accept="image/png, image/jpeg">
                        </span>
                    </label>
                </div>
                <div class="p-2">
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="p-2">
                    <label for="expiry_date">期限日:</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
                </div>
                <div class="p-2">
                    <label for="location">保管場所:</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <div class="p-2">
                    <label for="quantity">個数:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">登録</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='filrleader.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
