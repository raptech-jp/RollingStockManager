<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .btn-custom {
          background-color: #E2A65F;
          color: #ffffff;
          opacity: 0.71;
          border-radius:30px;
        }
    </style>
</head>
<body>
    <div class="container text-center grid gap-0 row-gap-3">
        <div class="row p-2 g-col-6">
            <div class="col">
                <h1>登録</h1>
            </div>
            <div class="col">
                <input type="button" onclick="location.href='/'" class="btn btn-light" value="ホームへ">
            </div>
        </div>

        <div class="d-flex flex-column mb-3">
            <div class="p-2">
                <label>ファイルを選択<input type="file" accept="image/png, image/jpeg"></label>
            </div>
            <div class="p-2">
                <label>名前<input type="text"></label>
            </div>
            <div class="p-2">
                <label>使用期限<input type="date"></label>
            </div>
            <div class="p-2">
                <label>保管場所<input type="text"></label>
            </div>
            <div class="p-2">
                <label>個数<input type="text"></label>
            </div>
        </div>
    
        <input type="submit" class="btn btn-custom" value="登録">
    </div>

</body>
</html>
