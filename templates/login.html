<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>ログイン</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container text-center grid gap-0 row-gap-3">
        <div class="row p-2 g-col-6">
            <div class="col">
                <h1>ログイン</h1>
            </div>
            <div class="col">
                <input type="button" onclick="location.href='/'" class="btn btn-light" value="ホームへ">
            </div>
        </div>
        <form id="login-form">
            <div class="p-2">
                <label for="email">メールアドレス
                    <input type="email" id="email" name="email" placeholder="user@example.com" class="form-control"
                        required>
                </label>
            </div>
            <div class="p-2">
                <label for="password">パスワード
                    <input type="password" id="password" name="password" class="form-control" required>
                </label>
            </div>
            <input type="submit" class="btn btn-custom" value="ログイン">
        </form>
    </div>
</body>

</html>
