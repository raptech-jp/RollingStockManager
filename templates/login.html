<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>ログイン</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container text-center grid gap-0 row-gap-3">
        <div class="row p-2 g-col-6">
            <div class="col">
                <h1>ログイン</h1>
            </div>
            <div class="col">
                <input type="button" onclick="location.href='/'" class="btn btn-light" value="ホームへ">
            </div>
        </div>
        
        <div class="d-flex flex-column mb-3">
            <div class="p-2">
                <label for="email">メールアドレス<input type="email" id="email" placeholder="info@sample.com" class="form-control" required></label>
            </div>
            <div class="p-2">
                <label for="password">パスワード<input type="password" id="password" class="form-control" required></label>
            </div>
        </div>
        <button type="button" class="btn btn-custom" onclick="handleLogin()">ログイン</button>
    </div>
</body>
</html>
