<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .text-image-container img {
            max-height: 2.0rem;
            width: 2.0rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center text-image-container">
            <div class="row p-2 g-col-6">
                <div class="col">
                    <input type="button" onclick="location.href='/signup'" class="btn btn-light" value="新規登録">
                </div>
                <div class="col">
                    <input type="button" onclick="location.href='/login'" class="btn btn-light" value="ログイン">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="/static/images/register.png" alt="">
                    <input type="button" onclick="location.href='/register'" class="btn btn-light" value="登録">
                </div>
                <div class="col-md-12">
                    <img src="/static/images/manage.png" alt="">
                    <input type="button" onclick="location.href='/manage'" class="btn btn-light" value="管理">
                </div>
                <div class="col-md-12">
                    <img src="/static/images/notice.png" alt="">
                    <input type="button" onclick="location.href='/notice'" class="btn btn-light" value="通知">
                </div>
                <div class="col-md-12">
                    <img src="/static/images/manual.png" alt="">
                    <input type="button" onclick="location.href='/notice'" class="btn btn-light" value="使い方">
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
