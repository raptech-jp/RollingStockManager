<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>管理</title>
</head>
<body>
    <div class="container">
        <h1>管理</h1>
        
        <input type="button" onclick="location.href='/'" value="ホームへ">
        <p>ID: {{ id }}<span id="item-id" data-id="{{ id }}"></span></p>
        
        <label>名前<input type="text" id="name"></label><br>
        <label>使用期限<input type="date" id="expiry-date"></label><br>
        <label>保管場所<input type="text" id="storage-location"></label><br>
        <label>個数<input type="text" id="quantity"></label><br>
        
        <input type="button" value="変更を保存" id="save-button">
        <input type="button" value="削除" id="delete-button">

        <!-- JavaScriptの読み込み -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemId = document.getElementById('item-id').getAttribute('data-id');

            // 保存ボタンのクリックイベント
            document.getElementById('save-button').addEventListener('click', function() {
                const name = document.getElementById('name').value;
                const expiryDate = document.getElementById('expiry-date').value;
                const storageLocation = document.getElementById('storage-location').value;
                const quantity = document.getElementById('quantity').value;

                // 必要な処理を追加
                saveItem(itemId, name, expiryDate, storageLocation, quantity);
            });

            // 削除ボタンのクリックイベント
            document.getElementById('delete-button').addEventListener('click', function() {
                if (confirm('このアイテムを削除してもよろしいですか？')) {
                    deleteItem(itemId);
                }
            });
        });
    </script>
</body>
</html>
