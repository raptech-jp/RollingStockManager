<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>新規登録</title>
</head>

<body>
    <div class="container text-center grid gap-0 row-gap-3">
        <div class="row p-2 g-col-6">
            <div class="col">
                <h1>新規登録</h1>
            </div>
            <div class="col">
                <input type="button" onclick="location.href='/'" class="btn btn-light" value="ホームへ">
            </div>
        </div>

        <div class="d-flex flex-column mb-3">
            <form id="registration-form">
                <div class="p-2">
                    <label for="username">ユーザー名
                        <input type="text" id="username" name="username" class="form-control" required>
                    </label>
                </div>
                <div class="p-2">
                    <label for="email">メールアドレス
                        <input type="email" id="email" name="email" placeholder="info@sample.com" class="form-control"
                        autocomplete="email"　required>
                    </label>
                </div>
                <div class="p-2">
                    <label for="password">パスワード
                        <input type="password" id="password" name="password" class="form-control" autocomplete="new-password"　required>
                    </label>
                </div>
                <input type="submit" class="btn btn-custom" value="新規登録">
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
